<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Github Profiles</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>

	<div class="wrapper">
		<header>
			<div class="logo">Github</div>
			<div class="them"></div>
		</header>

		<main>
			<div class="input-div">
				<input type="text" placeholder="Enter Github user name" class="username">
				<button class="find-user">Find</button>
			</div>
			<div class="user">
				<div class="img">
					<img src="" class="user-img">
				</div>
				<div class="info">
					<p class="user-name"></p>
					<p class="user-flowers"></p>
					<p class="user-flowings"></p>
					<p class="user-repos"></p>
					<p class="user-email"></p>
					<p class="user-location"></p>
					<p class="user-bio"></p>
					<p class="user-createdDate"></p>
				</div>
			</div>
		</main>
	</div>

	<script src="./main.js"></script>
</body>

</html>
